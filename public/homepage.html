<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: rgb(15, 15, 52);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .content-l {
            flex: 1;
            color: aliceblue;
            font-size: 50px;
        }

        .content-l h1 {
            margin: 0;
            line-height: 1.2;
        }

        .content-l button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .content-l button:hover {
            background-color: #45a049;
        }

        .content-r {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            max-width: 60%;
            overflow: hidden;
            margin-left: 30px;
        }

        .content-r img {
            width: 100%;
            height: auto;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .content-l {
                text-align: center;
                margin-bottom: 20px;
            }

            .content-r {
                justify-content: center;
            }

            .content-r img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
