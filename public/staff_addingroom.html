<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(15, 15, 52);
        }

        /* navbar */
        nav {
            background-color: rgb(60, 60, 146);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: none;
        }

        .right-buttons {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .right-buttons p,
        .right-buttons span {
            margin-right: 10px;
        }

        .logout-btn {
            background-color: #c61111;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .logout-btn:hover {
            background-color: #c61111;
        }

        .nav {
            display: flex;
            margin-right: 5px;
        }

        .nav h1 {
            margin: 0;
            padding-right: 20px;
            white-space: nowrap;
        }

        .nav a {
            text-decoration: underline;
            color: #fff;
            font-size: 16px;
        }

        .nav .Add a {
            color: white;
            background-color: #35a1bf;
            border-radius: 20px;
            padding: 10px;
        }

        /* ส่วนของฟอร์ม */

        h2 {
            color: #120f0f;
            text-align: center;
        }

        .container {
            margin-top: 200px;
        }

        .form-adding {
            background-color: #f4f6fa;
            padding: 20px;
            margin-top: 80px;
            border-radius: 20px;
            width: 300px;
            margin: 80px auto;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        label[for="large"],
        [for="medium"],
        [for="small"] {
            border-radius: 20px;
            background-color: #35a1bf;
            padding: 10px;
        }

        input[type="text"] {
            border-radius: 20px;
            text-align: center;
            padding: 10px;
            width: 90%;
        }

        input[type="radio"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1px solid #35a1bf;
        }

        input[type="radio"]:checked {
            border-color: #35a1bf;
            background-color: #35a1bf;
        }


        input[type="radio"]:hover {
            border-color: #35a1bf;
        }

        input[type="radio"]:checked::after {
            content: " ✓";
            display: inline-block;
            font-size: 14px;
            color: #fff;
            font-weight: bold;
            line-height: 16px;
            text-align: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #1e1594;
        }

        input[type="radio"]:checked+span {
            font-weight: bold;
        }

        /* ส่วนของปุ่ม ADD */
        button {
            background-color: #224a99;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 110px;
        }

        button:hover {
            background-color: #232bcc;
            /* เปลี่ยนสีพื้นหลังเมื่อ hover */
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="nav">
            <h1><a href="staff_dashboard.html">Home</a></h1>
            <h1 class="Add"><a href="#">Add</a></h1>
            <h1><a href="student_status.html">Reserved status</a></h1>
            <h1><a href="staff_history.html">History</a></h1>
        </div>
        <div class="right-buttons">
            <p>Name:</p><span>Thinnakorn</span>
            <a class="logout-btn" href="homepage.html">Logout</a>
        </div>
    </nav>

    <!-- form -->
    <div class="container">
        <form class="form-adding">
            <h2>Adding Room</h2>
            <label for="Roomname">Room Name</label>
            <input type="text" id="Roomname" name="Room-name" placeholder="Name"><br><br>
            <label for="Room Size">Room Size</label>
            <label for="large">
                <input type="radio" id="large" name="room-size" value="20">
                Large: 20 people
            </label><br>
            <label for="medium">
                <input type="radio" id="medium" name="room-size" value="10">
                Medium: 10 people
            </label><br>
            <label for="small">
                <input type="radio" id="small" name="room-size" value="5">
                Small: 5 people
            </label><br>
            <button type="button">ADD</button>
        </form>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', function () {
            const roomName = document.getElementById('Roomname').value;
            const roomSizeRadios = document.querySelectorAll('input[name="room-size"]');
            let roomSize = '';
            
            // หา Radio button ที่ถูกเลือก
            roomSizeRadios.forEach(radio => {
                if (radio.checked) {
                    roomSize = radio.nextSibling.textContent.trim();
                }
            });
    
            if (!roomName || roomSize === '') {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please enter room name and select room size!',
                    allowOutsideClick: false
                });
                return;
            }
    
            Swal.fire({
                icon: 'success',
                title: 'Room Added Successfully!',
                html: `
                    <p><strong>Room Name:</strong> ${roomName}</p>
                    <p><strong>Room Size:</strong> ${roomSize}</p>
                `,
                allowOutsideClick: false
            });
        });
    </script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>

</html>
